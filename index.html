<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <!-- Impor script kamu di sini -->
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <script defer src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Bookshelf App</h1>
  </header>

  <main>
    <section class="input-book">
      <h2 class="main-title">Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div>
          <label for="bookFormTitle">Judul</label>
          <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
        </div>
        <div>
          <label for="bookFormAuthor">Penulis</label>
          <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
        </div>
        <div>
          <label for="bookFormYear">Tahun</label>
          <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
        </div>
        <div class="checkbox-container">
          <label for="bookFormIsComplete">Selesai dibaca</label>
          <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
        </div>
        <button id="bookFormSubmit" class="button" type="submit" data-testid="bookFormSubmitButton">
          Tambah buku
        </button>
      </form>
    </section>

    <section class="input-book">
      <h2>Cari Buku</h2>
      <form id="searchBook" data-testid="searchBookForm">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
        <button id="searchSubmit" class="button" type="submit" data-testid="searchBookFormSubmitButton">
          Cari buku
        </button>
      </form>
    </section>

    <section class="input-book">
      <h2>Belum selesai dibaca</h2>
      <div id="incompleteBookList" class="card" data-testid="incompleteBookList">
        <!-- 
              Ini adalah struktur HTML untuk masing-masing buku.
              Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
            -->
        <div class="card-list">
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton" class="btn-finish">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton" class="btn-delete">Hapus Buku</button>
              <button data-testid="bookItemEditButton" class="btn-edit">Edit Buku</button>
            </div>
          </div>
        </div>
        <div class="card-list">
          <div data-bookid="123123123" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
            <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
            <p data-testid="bookItemYear">Tahun: 2030</p>
            <div>
              <button data-testid="bookItemIsCompleteButton" class="btn-finish">Selesai dibaca</button>
              <button data-testid="bookItemDeleteButton" class="btn-delete">Hapus Buku</button>
              <button data-testid="bookItemEditButton" class="btn-edit">Edit Buku</button>
            </div>
          </div>
        </div>


    </section>

    <section class="input-book">
      <h2>Selesai dibaca</h2>

      <div id="completeBookList" class="card" data-testid="completeBookList">
        <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        <div data-bookid="456456456" data-testid="bookItem">
          <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
          <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
          <p data-testid="bookItemYear">Tahun: 2030</p>
          <div>
            <button data-testid="bookItemIsCompleteButton" class="btn-finish">Selesai dibaca</button>
            <button data-testid="bookItemDeleteButton" class="btn-delete">Hapus Buku</button>
            <button data-testid="bookItemEditButton" class="btn-edit">Edit Buku</button>
          </div>
        </div>
      </div>
    </section>

    <!-- modals edit button -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Buku</h2>
        <form id="editForm">
          <label for="editTitle">Judul</label>
          <input type="text" id="editTitle" required>
          <label for="editAuthor">Penulis</label>
          <input type="text" id="editAuthor" required>
          <label for="editYear">Tahun</label>
          <input type="number" id="editYear" required>
          <button type="submit" class="button">Simpan Perubahan</button>
        </form>
      </div>
    </div>

  </main>
  <script src="main.js"></script>
</body>

</html>
